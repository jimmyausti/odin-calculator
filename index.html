<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <main>
        <div id="calculator">
            <div id="display">
                <h1 id="display-screen"></h1>
                <h5 id="previous-screen"></h5>
            </div>
            <div id="keys">
                <div id="numbers">
                    <button class="input">0</button>
                    <button class="input">1</button>
                    <button class="input">2</button>
                    <button class="input">3</button>
                    <button class="input">4</button>
                    <button class="input">5</button>
                    <button class="input">6</button>
                    <button class="input">7</button>
                    <button class="input">8</button>
                    <button class="input">9</button>
                </div>
                <div id="operators">
                    <button class="input">+</button>
                    <button class="input">-</button>
                    <button class="input">*</button>
                    <button class="input">/</button>
                </div>
                <div id="special">
                    <button class="input">.</button>
                </div>
                <div id="functions">
                    <button id="equate">=</button>
                    <button id="clear">AC</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
